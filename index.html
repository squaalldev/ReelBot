<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reel Creator AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #2d3748; /* slate-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #4a5568; /* slate-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #718096; /* slate-500 */
    }
    /* Basic body styling for dark theme */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a; /* slate-900 */
      color: #f1f5f9; /* slate-100 */
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }
    
    #root {
      height: 100vh;
      width: 100vw;
    }
    
    /* Add Inter font from Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    /* Styles for Markdown content */
    .markdown-content strong, .markdown-content b {
      font-weight: bold;
    }
    .markdown-content em, .markdown-content i {
      font-style: italic;
    }
    .markdown-content ul {
      list-style-type: disc;
      margin-left: 1.5rem;
      padding-left: 0.5rem;
    }
    .markdown-content ol {
      list-style-type: decimal;
      margin-left: 1.5rem;
      padding-left: 0.5rem;
    }
    .markdown-content li {
      margin-bottom: 0.25rem;
    }
    .markdown-content p {
      margin-bottom: 0.5rem;
    }
     .markdown-content p:last-child {
      margin-bottom: 0;
    }
    .markdown-content code {
      background-color: #334155; /* slate-700 */
      color: #e2e8f0; /* slate-200 */
      padding: 0.125rem 0.25rem;
      border-radius: 0.25rem;
      font-family: 'Courier New', Courier, monospace;
    }
    .markdown-content pre {
      background-color: #1e293b; /* slate-800 */
      padding: 0.75rem;
      border-radius: 0.375rem;
      overflow-x: auto;
      margin-bottom: 0.5rem;
    }
    .markdown-content pre code {
      background-color: transparent;
      padding: 0;
    }
    .markdown-content blockquote {
      border-left: 4px solid #475569; /* slate-600 */
      padding-left: 1rem;
      margin-left: 0;
      font-style: italic;
      color: #94a3b8; /* slate-400 */
    }
    .markdown-content h1, .markdown-content h2, .markdown-content h3, .markdown-content h4, .markdown-content h5, .markdown-content h6 {
      font-weight: bold;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      color: #f1f5f9; /* slate-100 */
    }
    .markdown-content h1 { font-size: 1.875rem; } /* text-3xl */
    .markdown-content h2 { font-size: 1.5rem; }    /* text-2xl */
    .markdown-content h3 { font-size: 1.25rem; }   /* text-xl */

    /* Loading spinner */
    .loading-spinner {
      border: 3px solid #334155;
      border-top: 3px solid #06b6d4;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Error message styling */
    .error-message {
      background-color: #7f1d1d;
      color: #fecaca;
      padding: 1rem;
      border-radius: 0.5rem;
      margin: 1rem;
      border: 1px solid #dc2626;
    }
  </style>
</head>
<body>
  <div id="root">
    <div style="display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column;">
      <div class="loading-spinner"></div>
      <p style="margin-top: 1rem; color: #94a3b8;">Cargando Reel Creator AI...</p>
    </div>
  </div>
  
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
      "@google/genai": "https://esm.sh/@google/genai@1.3.0",
      "marked": "https://esm.sh/marked@13.0.2"
    }
  }
  </script>
  
  <script type="module">
    // Error handling
    window.addEventListener('error', (e) => {
      console.error('Error loading app:', e);
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = `
          <div class="error-message">
            <h2>Error al cargar la aplicación</h2>
            <p>Ha ocurrido un error al cargar Reel Creator AI. Por favor, recarga la página.</p>
            <p><strong>Error:</strong> ${e.message}</p>
            <button onclick="window.location.reload()" style="background: #06b6d4; color: white; padding: 0.5rem 1rem; border: none; border-radius: 0.25rem; margin-top: 1rem; cursor: pointer;">
              Recargar página
            </button>
          </div>
        `;
      }
    });

    // Load the main app
    import('./index.tsx').catch(error => {
      console.error('Failed to load main app:', error);
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = `
          <div class="error-message">
            <h2>Error de carga</h2>
            <p>No se pudo cargar el módulo principal de la aplicación.</p>
            <p><strong>Error:</strong> ${error.message}</p>
            <button onclick="window.location.reload()" style="background: #06b6d4; color: white; padding: 0.5rem 1rem; border: none; border-radius: 0.25rem; margin-top: 1rem; cursor: pointer;">
              Recargar página
            </button>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
